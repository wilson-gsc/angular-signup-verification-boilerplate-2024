<div class="p-4">
  <div class="container">
    <h1>Employees</h1>
    <a routerLink="add" class="btn btn-sm btn-success mb-2">Create Account</a>
      <table class="table table-striped">
          <thead>
              <tr>
                  <th style="width:10%">Employee ID</th>
                  <th style="width:20%">User</th>
                  <th style="width:20%">Position</th>
                  <th style="width:20%">Department</th>
                  <th style="width:10%">Hire Date</th>
                  <th style="width:10%">Status</th>
                  <th style="width:10%"></th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.employeeId }}</td>
              <td>{{ employee.user?.email }}</td>
              <td>{{ employee.position }}</td>
              <td>{{ employee.department?.name }}</td>
              <td>{{ employee.hireDate | date:'mediumDate' }}</td>
              <td>{{ employee.status }}</td>
              <td class="text-right">
                <a [routerLink]="['/employees/edit', employee.id]" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-sm btn-danger" [disabled]="employee.isDeleting">
                  <span *ngIf="employee.isDeleting" class="spinner-border spinner-border-sm"></span>
                  <span *ngIf="!employee.isDeleting">Delete</span>
                </button>
              </td>
            </tr>
            <tr *ngIf="!employees?.length">
              <td colspan="7" class="text-center">No employees found</td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
